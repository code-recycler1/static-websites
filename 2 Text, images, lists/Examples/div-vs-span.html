<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Emphasize Text Inline</title>
</head>

<body>
    <!-- Example of strengthening or emphasizing text (inline) -->
    <h1>DIV block-level</h1>

    <div style="background-color:#002cab;color:white;padding:5px;">
        <h2>Pioneering Days</h2>
        <div>These days make it much easier for you to start successfully.</div>
    </div>

    <h1>SPAN inline</h1>

    <p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my father has <span
            style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p>
</body>

</html>
