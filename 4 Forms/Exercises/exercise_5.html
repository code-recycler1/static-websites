<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms - Exercise 5</title>
</head>

<body>
    <form action="register.php" method="post">
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname"><br>

        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>

        <label for="province">Province:</label><br>
        <select name="province" id="province">
            <option value="antwerp">Antwerp</option>
            <option value="hainaut">Hainaut</option>
            <option value="limburg">Limburg</option>
            <option value="liege">Liege</option>
            <option value="luxembourg">Luxembourg</option>
            <option value="namur">Namur</option>
            <option value="eastFlanders">East Flanders</option>
            <option value="flemishBrabant">Flemish Brabant</option>
            <option value="walloonBrabant">Walloon Brabant</option>
            <option value="westFlanders">West Flanders</option>
        </select><br>

        <label id="gender">Gender</label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label><br><br>

        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>

</html>
