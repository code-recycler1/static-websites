<!DOCTYPE html>
<!-- Modal maken met alleen HTML. -->
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <!--Algemene tekst -->
            <h4>Trouwboeketten</h4>
            <p>
                Grote selectie trouwboeketten, uiteraard geheel naar wens van het bruidspaar en op de
                dag zelf bezorgd op locatie.
            </p>
            <!--Knop om de modal te openen-->
            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mijnModal">
                Voorbeeld
            </button>
            <hr>
            <h3 id="divAantalOpen"></h3>
            <h3 id="divAantalSluit"></h3>
        </div>
    </div>
</div>
<!-- /container -->

<!-- Inhoud van de Modal dialog, buiten de container (niet verplicht, maar voor het overzicht-->
<div class="modal fade" id="mijnModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Trouwboeketten</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img class="img-fluid" src="img/flower-wedding.jpg" alt="Trouwboeket">
                <p>
                    Grote selectie trouwboeketten, uiteraard geheel naar wens van het bruidspaar en op de
                    dag zelf bezorgd op locatie.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
                <button type="button" class="btn btn-primary">Bestellen</button>
            </div>
        </div>
    </div>
</div>
<!-- ******************* -->
<!-- Scripts -->
<!-- ******************* -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
	$(document).ready(function () {
		var aantalOpen = 1;
		var aantalSluit = 1;
		$('#mijnModal')
			.on('show.bs.modal', function () {
				$('#divAantalOpen').text('Aantal keer geopend: ' + aantalOpen++)
			})
			.on('hide.bs.modal', function () {
				$('#divAantalSluit').text('Aantal keer gesloten: ' + aantalSluit++)
			})
	});
</script>
</body>
</html>
