<!DOCTYPE html>
<!-- Modal maken met alleen HTML. -->
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-3">
			<!--Algemene tekst -->
			<h4>Trouwboeketten</h4>
			<p>
				Grote selectie trouwboeketten, uiteraard geheel naar wens van het bruidspaar en op de
				dag zelf bezorgd op locatie.
			</p>
			<!--Knop om de modal te openen-->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mijnModal">
				Voorbeeld
			</button>
		</div>
	</div>
</div>
<!-- /container -->

<!-- Inhoud van de Modal dialog, buiten de container (niet verplicht, maar voor het overzicht)
	Deze Modal is in principe verborgen, tenzij hij via de knop wordt geopend.
	De id van deze div (id="mijnModal") is dezelfde id als die getarget wordt door
	de knop hierboven, met data-target="#mijnModal".
-->
<div class="modal" id="mijnModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			    ...inhoud van de header
			</div>
			<div class="modal-body">
				...inhoud van de body
			</div>
			<div class="modal-footer">
				...inhoud van de footer
			</div>
		</div>
	</div>
</div>
<!-- ******************* -->
<!-- Scripts -->
<!-- ******************* -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
