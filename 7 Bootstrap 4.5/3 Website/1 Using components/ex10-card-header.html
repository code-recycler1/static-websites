<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cards</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<div class="row my-4">
		<!--Cards met header en footer p-->
		<div class="col">
			<div class="card-deck">
				<div class="card">
					<div class="card-header">
						<h2>Trouwboeketten</h2>
					</div>
					<div class="card-body">
						<p class="card-text">
							Grote selectie trouwboeketten, uiteraard geheel naar wens van het bruidspaar en op de
							dag zelf bezorgd op locatie.
						</p>

						<p><img class="card-img-bottom img-fluid" src="img/flower-wedding.jpg" alt="Trouwboeket">
						</p>

						<p><a href="#" class="btn btn-primary">Bestel</a></p>
					</div>
				</div>
				<!--Card 2-->
				<div class="card">
					<div class="card-header">
						<h2>Trouwboeketten</h2>
					</div>
					<div class="card-body">
						<p class="card-text">
							Grote selectie trouwboeketten, uiteraard geheel naar wens van het bruidspaar en op de
							dag zelf bezorgd op locatie.
						</p>

						<p><img class="card-img-bottom img-fluid" src="img/flower-wedding.jpg" alt="Trouwboeket">
						</p>
					</div>
					<div class="card-footer text-center">
						<a href="#" class="btn btn-primary">Bestel</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
