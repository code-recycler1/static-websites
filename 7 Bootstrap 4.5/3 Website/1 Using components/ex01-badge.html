<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap - Badge </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
<div class="container">
	<!-- badges -->
	<div class="row">
		<div class="col">
			<h1> Badge in kopteksten:</h1>
			<hr>

			<h1>Koptekst 1 met <span class="badge badge-secondary">badge</span></h1>

			<h2>Koptekst 2 met <span class="badge badge-secondary">badge</span></h2>

			<h3>Koptekst 3 met <span class="badge badge-secondary">badge</span></h3>
			<hr>
			<h2>badge als aandachtstrekker:</h2>

			<div>
				<p class="lead">Boek nu! <span class="badge badge-info">Nog maar 5 beschikbaar!</span></p>
			</div>
			<ul>
				<li>Tulp</li>
				<li>Hyacint</li>
				<li>Narcis <span class="badge badge-pill badge-success">Weektopper!</span></li>
				<li>Krokus</li>
			</ul>
			<hr>
			<h2>Badge als teller</h2>
			<button type="button" class="btn btn-primary">
				E-mail <span class="badge badge-light ml-4">16</span>
				<span class="sr-only">ongelezen e-mailberichten</span>
			</button>
		</div>

	</div>

</div>
</body>
</html>
