<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2><img src="img/flower-general.jpg" class="img-thumbnail" alt="flower general">
                    image with .img-thumbnail
                </h2>
                <h2>
                    <img src="img/flower-general.jpg" class="rounded-circle" alt="flower general">
                    image with .rounded-circle
                </h2>
                <h2>
                    <img src="img/flower-general.jpg" class="rounded" alt="flower general">
                    image with .rounded
                </h2>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="img/flower-general.jpg" class="rounded float-left" alt="flower general">
                <img src="img/flower-general.jpg" class="rounded float-right" alt="flower general">

                <h2 class="text-center">Text between the flowers</h2>
            </div>
        </div>
    </div>

</body>

</html>
