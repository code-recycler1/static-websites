<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
	<div class="container">
		<!--'Real' headings-->
		<h1>Bootstrap Heading level 1</h1>
		<h2>Bootstrap Heading level 2</h2>
		<h3>Bootstrap Heading level 3</h3>

		<hr>
		<!--Paragraph, styled as heading-->
		<p class="h1">Paragraph, styled as heading 1</p>
		<p class="h2">Paragraph, styled as heading 2</p>

		<hr>
		<!--Heading with muted subtext-->
		<h2>
			Heading level 2
			<small class="text-muted">- with muted slogan/subtext</small>
		</h2>
	</div>

</body>

</html>
