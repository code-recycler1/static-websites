<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Header, sidebar and content area</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/custom.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<!--Note, this example does NOT scale well because a fixed pixel value is specified
		for the image placeholders (for the book). When 'real' content such as
		text and images are displayed, the columns will obviously scale well. Then use the class img-fluid

		This is about the layout code example.
	-->
		<div class="row">
			<div class="col-md-12">
				<img src="img/ex1_header.png">
			</div>
		</div>
		<div class="row">
			<div class="col-md-2">
				<!--Left column for menu-->
				<img src="img/ex1_menu.png">
			</div>
			<div class="col-md-10">
				<!--Content area-->
				<img src="img/ex1_content.png">
			</div>
		</div>
	</div>
</body>

</html>
