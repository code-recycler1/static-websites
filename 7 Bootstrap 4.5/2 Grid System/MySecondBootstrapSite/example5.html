<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="css/mijnstijl.css" rel="stylesheet">
	<style>
		/* Generic row styling */
		.row {
			height: 400px;
			/* Set uniform height for rows */
			border: 1px solid black;
			/* Add a black border for visual separation */
		}

		/* Blue row section */
		.blue {
			background-color: #6a8ec4;
			/* Apply a light blue background color */
			color: #fff;
			/* White text color for contrast */
			font-size: 1.8rem;
			/* Set font size for readability */
		}
	</style>
</head>

<body>
	<!--Simple vertical alignment with Bootstrap-->
	<div class="container">
		<!--Row at the highest level-->
		<div class="row align-items-center">
			<div class="col">
				<div class="blue">
					<h2 class="text-center">12 columns wide with vertically aligned text</h2>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
