<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style for the body on larger screens */
        body {
            background-color: darkred;
            /* Dark red background for the body */
            color: white;
            /* White text color for the body */
        }

        /* Media query for screens with a max-width of 600px (e.g., mobile devices) */
        @media only screen and (max-width: 600px) {
            body {
                background-color: lightblue;
                /* Light blue background for smaller screens */
            }
        }
    </style>
</head>

<body>

    <h1>The @media Rule</h1>

    <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is
        "lightblue", otherwise it is "darkred".</p>

</body>

</html>
