<!DOCTYPE html>
<html>

<head>
  <style>
    /* The element with relative positioning */
    div.relative {
      position: relative;
      /* This positions the element relative to its normal position in the document flow */
      left: 20px;
      /* Moves the element 20px to the right from its normal position */
      top: 50px;
      /* Moves the element 50px down from its normal position */
      border: 3px solid red;
      /* Adds a red border around the element */
    }
  </style>
</head>

<body>
  <h2>position: relative;</h2>

  <div class="relative">
    Div element with position: relative;
  </div>
</body>

</html>
