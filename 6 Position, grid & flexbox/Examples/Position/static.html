<!DOCTYPE html>
<html>

<head>
  <style>
    /* The element with static positioning */
    div.static {
      position: static;
      /* This is the default positioning, meaning the element is positioned according to the normal document flow */
      border: 3px solid red;
      /* Adds a red border around the element */
    }
  </style>
</head>

<body>
  <h2>position: static;</h2>

  <div class="static">
    Div element with position: static;
  </div>
</body>

</html>
