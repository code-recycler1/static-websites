<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables - Exercise 1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Code Recycler">
</head>

<body>
    <h1>Webcourse HTML</h1>

    <hr>

    <table border="6" cellspacing="0" cellpadding="6">
        <caption>Overview of entities</caption>
        <tr>
            <th>Entity</th>
            <th>Meaning</th>
        </tr>
        <tr>
            <td>&amp;</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
    </table>
</body>

</html>
