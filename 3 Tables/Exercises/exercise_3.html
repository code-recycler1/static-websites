<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables - Exercise 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Code Recycler">
</head>

<body>
    <table border="3" cellspacing="1" cellpadding="4">
        <caption>Number of cups of coffee per person</caption>
        <colgroup>
            <col>
            <col span="2" style="width: 200px;">
            <col span="2" style="width: 100px;">
        </colgroup>
        <tr>
            <th rowspan="5"><img src="Start%20files/img/coffee.jpg" alt="coffee"></th>
            <th>Name</th>
            <th>Number of cups</th>
            <th>Type</th>
            <th>Sugar</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>10</td>
            <td>As black as possible</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>15</td>
            <td>Regular</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>0</td>
            <td>Decaf</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>6</td>
            <td>Regular</td>
            <td>Yes</td>
        </tr>
    </table>
</body>

</html>
